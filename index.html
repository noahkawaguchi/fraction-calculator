<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraction Calculator</title>
    <link rel="stylesheet" href="./src/styles.css">
  </head>
  <body>
    <h1>Fraction Calculator</h1>
    <p id="tag-line">Most calculators think in decimals. <br>This one thinks in fractions.</p>
    <div id="input-form">
      <div id="first-num" class="input-area">
        <select name="first-kind" id="first-kind">
          <option value="fraction" selected>Fraction</option>
          <option value="mixed-number">Mixed Number</option>
          <option value="integer">Integer</option>
        </select>
        <div id="first-input" class="input-area">
          <div>
            <input 
              id="first-integer"
              class="number-input integer-input"
              type="number"
              min="1"
              inputmode="numeric"
              hidden
            >
          </div>
          <div class="fraction-input">
            <input 
              id="first-numerator"
              class="number-input"
              type="number"
              min="1"
              inputmode="numeric"
            ><br>
            <input 
              id="first-denominator"
              class="number-input"
              type="number"
              min="1"
              inputmode="numeric"
            >
          </div>
        </div>
      </div>
      <div id="second-num" class="input-area">
        <select name="second-kind" id="second-kind">
          <option value="fraction" selected>Fraction</option>
          <option value="mixed-number">Mixed Number</option>
          <option value="integer">Integer</option>
        </select>
        <div id="second-input" class="input-area">
          <div>
            <input 
              id="second-integer"
              class="number-input integer-input"
              type="number"
              min="1"
              inputmode="numeric"
              hidden
            >
          </div>
          <div class="fraction-input">
            <input 
              id="second-numerator"
              class="number-input"
              type="number"
              min="1"
              inputmode="numeric"
            ><br>
            <input 
              id="second-denominator"
              class="number-input"
              type="number"
              min="1"
              inputmode="numeric"
            >
          </div>
        </div>
      </div>
      <button id="calculate-btn">Calculate</button>
    </div>
    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
